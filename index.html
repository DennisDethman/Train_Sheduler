<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    
    
</head>

<body>
<!--Main-->
    <div class="container">

<!-- Jumbotron -->
      <div class="">
        <h1 class="main">Train Scheduler</h1><br>
          <tr></tr>
      </div>

      <div class="row">

        <div class="col-lg-12">

<!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Your Train Information</strong></h3>
            </div>
            <div class="panel-body">

<!--Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control form-control-sm" id="train-name-input" type="text" placeholder="Train Name">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control form-control-sm" id="destination-input" type="text" placeholder="Destination">
                </div>
                <div class="form-group">
                  <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control form-control-sm" id="firstTrain-input" type="text" placeholder="HH:mm">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control form-control-sm" id="frequency-input" type="text" placeholder="Minutes">
                </div>
                <button class="btn btn-outline-success btn-sm" id="submitButton" type="submit">Submit</button>
                <button class="btn btn-outline-danger btn-sm float-right" id="clearButton" type="submit">Clear List</button>
              </form>

            </div>

          </div>



<!--Display-->
          <div class="panel panel-primary">
            <div class="form-group">
              <h3 class="panel-title" id="train"><strong>Current Train Shedule</strong></h3>
              <strong id="time"></strong>
            </div>
            <div class="panel-body">
              <table class="table table-hover table-active table-striped table-bordered" id="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>


        </div>

      </div>




    </div>



<!--moment.js for time-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="./assets/javascript/main.js"></script>
</body>
</html>
